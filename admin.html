
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- LOGIN SECTION -->
    <div id="loginPage" class="min-h-screen flex justify-center items-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Admin Login</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="font-semibold">Username</label>
                    <input type="text" id="adminUser" class="w-full p-3 border rounded-lg" required>
                </div>

                <div>
                    <label class="font-semibold">Password</label>
                    <input type="password" id="adminPass" class="w-full p-3 border rounded-lg" required>
                </div>

                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>


    <!-- DASHBOARD SECTION -->
    <div id="dashboardPage" class="hidden p-6">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Admin Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- ADD STUDENT -->
            <div class="bg-white p-6 rounded-xl shadow">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Add Student</h2>
                <form id="studentForm" class="space-y-3">
                    <div>
                        <label class="font-semibold">Student Name</label>
                        <input type="text" id="studentName" class="w-full p-3 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="font-semibold">Student ID</label>
                        <input type="text" id="studentId" class="w-full p-3 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="font-semibold">Class</label>
                        <input type="text" id="studentClass" class="w-full p-3 border rounded-lg" placeholder="e.g. JSS2" required>
                    </div>

                    <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                        Save Student
                    </button>
                </form>
            </div>

            <!-- ADD RESULT -->
            <div class="bg-white p-6 rounded-xl shadow">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Add Student Result</h2>

                <form id="resultForm" class="space-y-3">
                    <div>
                        <label class="font-semibold">Student ID</label>
                        <input type="text" id="resStudentId" class="w-full p-3 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="font-semibold">Subject</label>
                        <input type="text" id="subjectName" class="w-full p-3 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="font-semibold">Score</label>
                        <input type="number" id="subjectScore" class="w-full p-3 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="font-semibold">Term</label>
                        <select id="resTerm" class="w-full p-3 border rounded-lg">
                            <option>First Term</option>
                            <option>Second Term</option>
                            <option>Third Term</option>
                        </select>
                    </div>

                    <div>
                        <label class="font-semibold">Session</label>
                        <input type="text" id="resSession" class="w-full p-3 border rounded-lg" placeholder="2024/2025" required>
                    </div>

                    <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                        Save Result
                    </button>
                </form>
            </div>

        </div>
    </div>

<script>
    const loginPage = document.getElementById("loginPage");
    const dashboardPage = document.getElementById("dashboardPage");

    const loginForm = document.getElementById("loginForm");

    // SIMPLE FRONTEND LOGIN (TEMP)
    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let username = document.getElementById("adminUser").value;
        let password = document.getElementById("adminPass").value;

        // Temporary hardcoded admin
        if (username === "admin" && password === "1234") {
            loginPage.classList.add("hidden");
            dashboardPage.classList.remove("hidden");
        } else {
            alert("Invalid admin login");
        }
    });

    const API_URL = "https://bps-qgmn.onrender.com";

    // ================================
    //  SAVE STUDENT → MongoDB API
    // ================================
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            studentName: document.getElementById("studentName").value,
            studentId: document.getElementById("studentId").value,
            studentClass: document.getElementById("studentClass").value
        };

        try {
            const res = await fetch(`${API_URL}/api/students`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

            const result = await res.json();

            if (result.success) {
                alert("Student saved successfully!");
                document.getElementById("studentForm").reset();
            } else {
                alert("Error: " + (result.error || "Unknown error"));
            }

        } catch (err) {
            console.error(err);
            alert("Failed to connect to server. Check console for details.");
        }
    });

    // ================================
    //  SAVE RESULT → MongoDB API
    // ================================
    document.getElementById("resultForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            studentId: document.getElementById("resStudentId").value,
            subject: document.getElementById("subjectName").value,
            score: Number(document.getElementById("subjectScore").value),
            term: document.getElementById("resTerm").value,
            session: document.getElementById("resSession").value
        };

        try {
            const res = await fetch(`${API_URL}/api/results`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

            const result = await res.json();

            if (result.success) {
                alert("Result saved successfully!");
                document.getElementById("resultForm").reset();
            } else {
                alert("Error: " + (result.error || "Unknown error"));
            }

        } catch (err) {
            console.error(err);
            alert("Failed to connect to server. Check console for details.");
        }
    });
</script>
</body>
</html>

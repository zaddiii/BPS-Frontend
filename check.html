
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Result</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Student Result Checker</h2>

        <form id="checkForm" class="space-y-5">
            <!-- Student ID -->
            <div>
                <label class="block font-semibold mb-1">Student ID</label>
                <input type="text" id="studentId"
                       class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                       placeholder="Enter Student ID" required />
            </div>

            <!-- Term -->
            <div>
                <label class="block font-semibold mb-1">Term</label>
                <select id="term"
                        class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
                    <option>First Term</option>
                    <option>Second Term</option>
                    <option>Third Term</option>
                </select>
            </div>

            <!-- Session -->
            <div>
                <label class="block font-semibold mb-1">Session</label>
                <input type="text" id="session"
                       placeholder="2024/2025"
                       class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                       required />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Check Result
            </button>
        </form>

        <!-- Result Display -->
        <div id="resultBox" class="mt-8 hidden bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-bold mb-2">Result Details</h3>
            <pre id="resultOutput" class="text-sm"></pre>
        </div>

    </div>

<script>
const form = document.getElementById("checkForm");
const resultBox = document.getElementById("resultBox");
const resultOutput = document.getElementById("resultOutput");

const API_URL = "https://bps-qgmn.onrender.com"; // Your Render backend

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const rollNo = document.getElementById("studentId").value; // matches backend
    const term = document.getElementById("term").value;
    const session = document.getElementById("session").value;

    try {
        const res = await fetch(`${API_URL}/api/results/check`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ rollNo, term, session })
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const data = await res.json();

        if (!data.success || data.results.length === 0) {
            resultBox.classList.remove("hidden");
            resultOutput.textContent = "No results found for this student.";
            return;
        }

        // Get student info from first result
        const studentInfo = data.results[0];
        let output = `Student Name: ${studentInfo.studentName}\nClass: ${studentInfo.studentClass}\nTerm: ${term}\nSession: ${session}\n\nSubjects:\n`;

        data.results.forEach(sub => {
            output += ` - ${sub.subject}: ${sub.score}\n`;
        });

        resultBox.classList.remove("hidden");
        resultOutput.textContent = output;

    } catch (err) {
        resultBox.classList.remove("hidden");
        resultOutput.textContent = "Failed to fetch result. See console.";
        console.error(err);
    }
});
</script>

</body>
</html>
